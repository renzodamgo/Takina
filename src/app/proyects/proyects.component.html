<div class="row">
  <div class="col-sm-3" *ngFor="let d of proyectos">
    <div class="mat-card-cvr">
      <mat-card class="example-card shadow">
        <mat-card-header>
          <div
            mat-card-avatar
            [style.background-image]="userUrl"
            class="example-header-image"
          ></div>
          <mat-card-title>{{ d.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ d.tipo }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="d.fotoPortada" alt="<Error no photo?>" />
        <mat-card-content>
          <p>
            {{ d.descripcion }}
          </p>
        </mat-card-content>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip>{{ d.genero }}</mat-chip>
          <mat-chip color="primary" selected>{{ d.discografica }}</mat-chip>
        </mat-chip-list>

        <mat-card-actions>
          <button mat-button>Play</button>

          <button mat-button [routerLink]="[d.id]">
            <mat-icon
              class="editButton"
              id="editButton"
              aria-hidden="false"
              
              >edit</mat-icon
            >
            <span></span> Edit
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
</div>
<div class="fixed-bottom-right">
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
  
    <mat-icon>add</mat-icon>
  </button>
</div>
