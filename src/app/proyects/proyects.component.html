<div class="row">
  <div class="col " *ngFor="let d of proyecto">
  <div class="mat-card-cvr">
  <mat-card class="example-card" >
  
      <mat-card-header>
        <div
          mat-card-avatar
          [style.background-image]="userUrl"
          class="example-header-image"
        ></div>
        <mat-card-title>{{ d.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ d.tipo }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="d.fotoPortada" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ d.descripcion }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Play</button>

        <button mat-button>
          <mat-icon aria-hidden="false">edit</mat-icon> <span></span> Edit
        </button>
      </mat-card-actions>
    
  </mat-card>
</div>
</div>
