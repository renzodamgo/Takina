
<div class="container">
    <div class="row">
      <div class="col-md-6 margin-auto space">
        <mat-card>
          <form >
  
          
          <h1>Crear Proyecto: </h1>
          
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput name="nombre" [(ngModel)]="this.project.nombre" placeholder=""/>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <input matInput name="descripcion" [(ngModel)]="project.descripcion" placeholder=""/>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Género</mat-label>
            <input matInput name="genero" [(ngModel)]="project.genero" placeholder=""/>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Discográfica</mat-label>
            <input matInput name="discografica" [(ngModel)]="project.discografica" placeholder="" />
          </mat-form-field>
          
          <!-- Para hacerle display de el tipo de proyecto "single" o "album "-->
          <!-- <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="project.tipo"
                        required>
                <mat-option *ngFor="let project of proyect" [value]="project.tipo">
                    {{ project.tipo }} 
                </mat-option>
            </mat-select>
          </mat-form-field> -->
          
          <mat-form-field appearance="fill">
            <mat-label>Link de Foto Portada</mat-label>
            <input matInput name="fotoPortada" [(ngModel)]="project.fotoPortada" placeholder=""/>
          </mat-form-field>
          <div class="img-container">
            <img class='img shadow' [src] = project.fotoPortada>
          </div>
          
          <button mat-raised-button color="accent" (click)="createProyecto()">Crear</button>
  
          <button mat-raised-button class="pad-left" color="primary" [routerLink] = "['proyectos']" > 
            Regresar
          </button>
        </form>
        </mat-card>
      </div>
      <div class="col-md-6 margin-auto space">
        <mat-card>
          <ng-template [ngIf]="canciones.length !== 0">
            <h1>Canciones</h1>
            <table mat-table class="bottom" [dataSource]="canciones">
              <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
              <ng-container matColumnDef="track">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let cancion">{{ cancion.track }}</td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let cancion">{{ cancion.nombre }}</td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="duracion">
                <th mat-header-cell *matHeaderCellDef>Duración</th>
                <td mat-cell *matCellDef="let cancion">{{ cancion.duracion }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </ng-template>
          <!-- Agregar Cancion -->
          <div >
            <h1>Agregar Cancion</h1>
  
            <h3>Nombre</h3>
            <mat-form-field appearance="fill">
              <mat-label> Electrocumbias 3000</mat-label>
              <input matInput />
            </mat-form-field>
            <h3>Duracion</h3>
            <mat-form-field appearance="fill">
              <mat-label>{{ 3 }}</mat-label>
              <input matInput />
            </mat-form-field>
            <button mat-raised-button color="accent">Agregar</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
