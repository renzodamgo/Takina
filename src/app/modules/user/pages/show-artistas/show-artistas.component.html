<ng-template [ngIf]="artistas">

	<div class="fixed-bottom-right">
		<button mat-fab color="primary" [routerLink]="'crear'"
		 aria-label="Crear artista">
			<mat-icon>add</mat-icon>
		</button>
	</div>

	<div class="row">
		<div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12"
    		*ngFor="let ar of artistas; let i = index">
			<div class="mat-card-cvr">
				<mat-card class="example-card shadow">
					<mat-card-header>
						<div mat-card-avatar [ngStyle]="{
							'background-color': 'gray',
							'background-image': 'url('+this.usuario.fotoPerfil+')'}"
							class="example-header-image">	
						</div>
						<mat-card-title>{{ar.nombre}}</mat-card-title>
						<mat-card-subtitle>{{ar.departamento}}</mat-card-subtitle>
					</mat-card-header>
					<img mat-card-image [src]="ar.fotoPerfil" alt="<Error no photo?>" />
					<mat-card-content>
						<p>{{ar.biografia}}</p>
					</mat-card-content>
					
					


					<div class="text-center space">

						<button mat-button (click)="administrateArtista(ar.id)">
							<mat-icon class="adminButton" id="adminButton" aria-hidden="false">
								account_circle
							</mat-icon>
							<span></span> Admin
						</button>

						<button mat-button (click)="editArtista(ar.id)">
							<mat-icon class="editButton" id="editButton" aria-hidden="false">
								edit
							</mat-icon>
							<span></span> Editar
						</button>

						<button mat-button color="warn" (click)="eliminarArtista(ar)">
							<mat-icon class="deleteButton" id="deleteButton" aria-hidden="false">
								delete
							</mat-icon>
							<span></span> Eliminar
						</button>
					</div>


				</mat-card>
			</div>
		</div>
	</div>
</ng-template>
