
<div class="container  ">
    <div class="row ">
        <div class="col-md-6 margin-auto space">
            <h1>Editar Proyecto: {{this.project.nombre}}</h1>
            <div class="editProject">
                <form action="/users/register" method="POST">
                    <div class="form-group">
                      <label for="genero">Genero<span style="color: coral;"> </span></label>
                      <input
                        id="genero"
                        pattern="^[0-9]{8}$" title="Debe tener 8 dígitos exactos." required
                        name="genero"
                        class="form-control"
                        placeholder="{{project.genero}}"
                
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="name">Nombre<span style="color: coral;"> </span></label>
                      <input
                        type="name"
                        id="nombre"
                        name="nombre"
                        class="form-control"
                        placeholder="{{project.nombre}}"
                        required
                        
                      />
                    </div>
                    <div class="form-group">
                      <label for="descripcion">Descripción<span style="color: coral;"> </span></label>
                      <input
                        type="name"
                        id="descripcion"
                        name="descripcion"
                        class="form-control"
                        placeholder="{{project.descripcion}}"
                        required
                        
                      />
                    </div>
                    <div class="form-group">
                      <label for="discografica">Discografia<span style="color: coral;"> </span></label>
                      <input
                        
                        id="discografica"
                        name="discografica"
                        class="form-control"
                        placeholder="{{project.discografica}}"
                        required
                        
                      />
                    </div>
                    <div class="form-group">
                      <label for="fotoPortada">Foto de Portada</label>
                      <input
                        type="tel"
                        id="fotoPortada"
                        name="fotoPortada"
                        class="form-control"
                        placeholder="{{project.fotoPortada}}"
                        
                        
                      />
                    </div>
                    <div class="space">
                        <button type="submit" class="btn btn-primary btn-block ">
                            Editar
                        </button>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            Regresar
                        </button>
                        

                    </div>
                    
                  </form>
            
            </div>
        </div>
        <div class="col-md-6 margin-auto space">
            <h1>Canciones</h1>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>

    </div>
    
    
</div>
